{% extends "base.html" %}
{% block content %}
<div class="card p-15 m-auto mt-5 mb-5">
    <h2 class="">Create a review</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="forms">
            {{ ticket_form.as_p }}
            {{ review_form.as_p }}
             <input class= "btn btn-outline-dark w-150" type="submit" value="Submit">
             <a class="btn btn-outline-dark float-end w-150" href="{% url 'feed' %}" role="button">Cancel</a>
        </div>
    </form>
</div>
{% endblock content%}
