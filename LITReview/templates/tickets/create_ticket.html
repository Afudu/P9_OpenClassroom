{% extends "base.html" %}
{% block content %}
<div class="card p-15 mt-3 mb-2">
    <div class=" m-auto">
    <h2 class="">Create a ticket</h2>
            <form method="POST" action="{% url 'ticket_create' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form ">
                    {{ form.as_p }}
                    <input class= "btn btn-outline-dark w-150" type="submit" value="Submit">
                    <a class="btn btn-outline-dark float-end w-150" href="{% url 'feed' %}" role="button">Cancel</a>
                </div>
            </form>
    </div>

</div>
{% endblock content %}
