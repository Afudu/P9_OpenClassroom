{% extends 'base.html' %}
{% block content %}


<div class="form-signup card mt-3 mb-2">

	 <h3 class="h3 card-title">Account Creation</h3>

	<form  method="post" >
	 {% csrf_token %}
	 {{ form.as_p }}
      <input class="btn btn-dark" type="submit" value="Sign Up">
	</form>

    <small class="text-muted">
      Already registered? <a class="ml-2" href="{% url 'login' %}">Sign in here</a>
    </small>
</div>

{% endblock content %}
