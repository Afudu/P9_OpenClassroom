{% extends 'base.html' %}
{% block content %}


<div class="form-signup card p-3 m-auto mt-5 mb-2">

	<h3 class="h3 card-title text-center">Account Creation</h3>

		       {% for field, error in form.errors.items  %}
             <div class="alert alert-warning alert-dismissible fade show" role="alert">
                 <p>{{ error|striptags }}</p>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
               {% endfor %}


	<form  method="post" >
	 {% csrf_token %}
		{% for field in form %}
		<div class="mt-3 mb-3">{{field}}</div>
		{% endfor %}
      <input class="btn btn-outline-dark float-end w-150" type="submit" value="Sign Up">
	  <a class="btn btn-outline-dark  w-150" href="{% url 'login' %}" role="button">Go Back</a>
	</form>
</div>

{% endblock content %}
