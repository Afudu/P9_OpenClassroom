{% extends 'base.html' %}

{% block content %}

<div class="card form-signin p-15 m-auto mt-5 mb-2">

   {% if form.errors %}
     <div class="alert alert-warning alert-dismissible fade show" role="alert">
         <p>{{ form.non_field_errors }}</p>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endif %}


<h1 class="h3 card-title">Please log in</h1>
	<form  method="post" >
	 {% csrf_token %}
     {% for field in form %}
        <div class="mt-3 mb-3">{{field}}</div>
     {% endfor %}

    <input class="btn btn-dark w-100" type="submit" value="Log In">

	</form>
    <small class="text-muted">
      Need an account? <a class="ml-2" href="{% url 'signup' %}">Sign up here</a>
    </small>
</div>

{% endblock content %}
