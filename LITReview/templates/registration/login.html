{% extends 'base.html' %}

{% block content %}
<div class="d-flex">

        <div class=" m-auto">
         <h1 class="h3 card-title text-center">Sign Up Now</h1>
            <a class="btn btn-dark w-100 mt-3" href="{% url 'signup' %}">Sign up</a>
        </div>

        <div class="card form-signin p-15 m-auto mt-5 mb-2">

           {% if form.errors %}
             <div class="alert alert-warning alert-dismissible fade show" role="alert">
                 <p>{{ form.non_field_errors }}</p>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endif %}

            <form  method="post" >
             {% csrf_token %}
                <h1 class="h3 card-title text-center">Log In</h1>
             {% for field in form %}
                <div class="mt-3 mb-3">{{field}}</div>
             {% endfor %}

            <input class="btn btn-dark w-100" type="submit" value="Log In">

            </form>
        </div>
</div>
{% endblock content %}
